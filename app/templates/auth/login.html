<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<!-- Semantic UI core CSS -->
	<link href="{{ url_for('static', filename='css/semantic.min.css') }}" rel="stylesheet">
	<script src="{{url_for('static', filename='js/jquery.js')}}"></script>
  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
</head>
<body>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui orange image header">{#<img src="assets/images/logo.png" class="image">#}
      <div class="content">
        Login Amei Bakery's Backend
      </div>
    </h2>
    <form class="ui large form" method="POST" action="{{url_for('.login')}}{%if request.args.get('next')%}?next={{request.args.get('next')}}{%endif%}">
        {{form.csrf_token}}
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>{#<input type="text" name="email" placeholder="E-mail address">#}
            {{ form.email(placeholder="E-mail address") }}
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>{#<input type="password" name="password" placeholder="Password">#}
            {{ form.password(placeholder="Password") }}
          </div>
        </div>
        <button class="ui fluid large orange submit button">Login</button>
      </div>
      <div class="ui error message"></div>
    </form>
  </div>
</div>
</body>
<script>
$(document).ready(function(){
    $('.ui.form')
      .form({
        fields: {
          email: {
            identifier  : 'email',
            rules: [
              {
                type   : 'empty',
                prompt : 'Please enter your e-mail or telephone number'
              },
              {
                type   : 'email',
                prompt : 'Please enter a valid e-mail or telephone number'
              }
            ]
          },
          password: {
            identifier  : 'password',
            rules: [
              {
                type   : 'empty',
                prompt : 'Please enter your password'
              },
              {
                type   : 'length[6]',
                prompt : 'Your password must be at least 6 characters'
              }
            ]
          }
        }
      })
    ;
  })
;
</script>
</html>
